<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="carousel">
  <div class="slides">
    <img src="https://via.placeholder.com/600x300/ff7f7f/333?text=Slide+1" class="slide active">
    <img src="https://via.placeholder.com/600x300/7fbfff/333?text=Slide+2" class="slide">
    <img src="https://via.placeholder.com/600x300/90ee90/333?text=Slide+3" class="slide">
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
